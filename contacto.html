       <div class="formCont">
        <div class="formulario">
            <form action="" class="section">
            <div>
                <h1 class=tituForm>C<span>ontacto</span> </h1>
            </div>
                <label for="nombre" class="formLabel">N<span class="label">ombre</span></label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="formInput">
                
                <label for="apellido" class="formLabel">A<span class="label">pellido</span> </label>
                <input type="text" name="apellido" placeholder="Ingrese su apellido" class="formInput">
                
                <label for="mail" class="formLabel">E<span class="label">-mail</span> </label>
                <input type="email" name="mail" placeholder="Ingrese su e-mail" class="formInput">
                
                <label for="contenido" class="formLabel">¿<span class="ask">Que te parecio el contenido</span>?</label>
                <select name="contenido" id="contenido"class="labelDos">
                    <option value="">Excelente</option>
                    <option value="">Me gusta</option>
                    <option value="">No me gusto</option>
                </select>
    
                <label for="info" class="formLabel">¿<span class="ask">Desea suscribirse</span>?</label>
                <input type="checkbox" name="info" class="labelDos">
                
                <label for="comentario" class="formLabel">M<span class="label">ensaje</span> </label>
                <textarea name="comentario" id="" cols="50" rows="10" placeholder="Deja aqui tu mensaje" class="formTextarea"></textarea>
                
                <input type="submit" name="Enviar" class="boton">
                <input type="reset" name="Limpiar"  class="boton">
        </form>
     </div>
